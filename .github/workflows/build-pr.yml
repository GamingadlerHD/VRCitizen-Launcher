name: Build and Zip on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          python -m PyInstaller --name VRCitizenLauncher-Debug --onefile main.py

      - name: Prepare zip content
        run: |
          mkdir -p build_output/VRCitizenLauncher-Debug
          cp dist/VRCitizenLauncher-Debug.exe build_output/VRCitizenLauncher-Debug/VRCitizenLauncher-Debug.exe
          cp image.png build_output/VRCitizenLauncher-Debug/
          cp -r locales build_output/VRCitizenLauncher-Debug/

      - name: Create zip archive (Windows)
        run: |
          Compress-Archive -Path VRCitizenLauncher-Debug -DestinationPath ../VRCitizenLauncher-Debug.zip
        shell: pwsh
        working-directory: build_output


      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VRCitizenLauncher-Debug
          path: VRCitizenLauncher-Debug.zip
          retention-days: 7

      - name: Comment on PR with download link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… Build complete! You can download the build artifact from the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
